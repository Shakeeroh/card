  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <title>Frontend Card Component</title>
  </head>
  <body>
    <div class="around">
      <img class="top" src="./img/bg-pattern-top.svg" alt="">
      <img class="bottom" src="./img/bg-pattern-bottom.svg" alt="">
    </div>
    <main>
      <div class="card">
        <div class="about">
          <div class="image-background">
            <div class="image-wrapper">
              <img src="./img/image-victor.jpg" alt="victor">
            </div>
          </div>
          <div class="text">
            <h2>Victor Crest 26</h2>
            <p>London</p>
          </div>
        </div>
        <div class="info">
          <div class="sub-info">
            <ul>
              <li class="main-text">80K</li>
              <li class="sub-text">Followers</li>
            </ul>
          </div>
          <div class="sub-info">
            <ul>
              <li class="main-text">803K</li>
              <li class="sub-text">Likes</li>
            </ul>
          </div>
          <div class="sub-info">
            <ul>
              <li class="main-text">1.4K</li>
              <li class="sub-text">Photos</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
  </html>
